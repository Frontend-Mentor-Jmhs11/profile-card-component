<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="card">
        <div class="card__header">
            <img class="card__image" src="images/image-victor.jpg" alt="Avatar Image">
        </div>
        <div class="card__content">
            <h2 class="card__title">Victor Crest
                <span class="card__age">26</span>
            </h2>
            <p class="card__city">London</p>
            <hr>
            <div class="card__stats">
                <p class="card__number">
                    80K
                    <span class="card__text card__text--light">Followers</span>
                </p>

                <p class="card__number">
                    803K
                    <span class="card__text card__text--light">Likes</span>
                </p>

                <p class="card__number">
                    1.4K
                    <span class="card__text card__text--light">Photos</span>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
